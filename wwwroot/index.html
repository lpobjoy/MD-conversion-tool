<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDConverter</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MDConverter.styles.css" rel="stylesheet" />
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
        <!-- Mermaid.js - Using ESM module as per official docs -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        // Make mermaid available globally for our interop
        window.mermaid = mermaid;
        // Initialize with startOnLoad: false since we're using the API
        mermaid.initialize({ 
            startOnLoad: false,
            securityLevel: 'loose',
            theme: 'base',
            fontFamily: 'Arial, sans-serif',
            flowchart: { 
                useMaxWidth: false,
                htmlLabels: false,
                curve: 'linear'
            },
            sequence: {
                useMaxWidth: false,
                htmlLabels: false
            },
            themeVariables: {
                fontFamily: 'Arial, sans-serif',
                fontSize: '12px',
                primaryColor: '#ffffff',
                primaryTextColor: '#000000',
                primaryBorderColor: '#000000',
                lineColor: '#000000',
                secondaryColor: '#f9f9f9',
                tertiaryColor: '#f9f9f9'
            }
        });
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Custom JavaScript -->
        <!-- Mermaid Interop -->
    <script src="js/mermaid-interop.js"></script>
    
    <!-- Pandoc WASM Interop -->
    <script type="module" src="js/pandoc-interop.js"></script>
</head>

<body>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
